<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cart</title>
</head>
<body>
    <div>

        <div><h2>Серьги</h2></div>
        <div><span class="color">Цвет: изумрудный</span></div>

    <div class="card">
    <div class="card-product">
        <img src="img/ring.jpg" alt="ring">
        <div class="description">
        <div><h2>Кольцо</h2></div>
        <div><span class="color">Цвет: золотистый</span></div>
        <div><span class="size">Размер: 17</span></div>
        <div><span class="quantity">Количество: 1</span></div>
    </div></div>
        <div><span class="price2">10197</span><span> руб</span></div>
    </div>
    <div class="card">
    <div class="card-product">
        <img src="img/chain.jpg" alt="chain">

        <div><h2>Цепочка</h2></div>
        <div><span class="color">Цвет: красный</span></div>
        <div><span class="size">Размер: 50</span></div>
        <div><span class="quantity">Количество: 1</span></div>
    </div>
</div>
        <div><span class="price3">53768</span><span> руб</span></div>
    </div>
    <div class="card">
    <div class="card-product">
        <img src="img/bracelet.jpg" alt="bracelet">

        <div><h2>Браслет</h2></div>
        <div><span class="color">Цвет: золотистый</span></div>
        <div><span class="size">Размер: 20</span></div>
        <div><span class="quantity">Количество: 1</span></div>
    </div>
</div>
        <div><span class="price4">55996</span><span> руб</span></div>
    </div>
</div>
<div class="total-price">
    <div>
        <button class="button" onclick="changePrice()">Использовать купон на 20%</button></div>
    <div class="total"><p>Итого: <span class="price">127341</span><span> руб</span></p></div>
</div>
    <script src="js/index.js"></script>
</body>
</html>
